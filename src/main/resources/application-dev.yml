# Development environment configuration
# Activate with: SPRING_PROFILES_ACTIVE=dev

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://ep-blue-mountain-ad5nhyod-pooler.c-2.us-east-1.aws.neon.tech:5432/neondb?sslmode=require&currentSchema=waturnos}
    username: ${DB_USERNAME:neondb_owner}
    password: ${DB_PASSWORD}

app:
  baseUrl: http://localhost:8085
  upload:
    base-dir: /Users/waturnos/images/
  bypass:
    accessToken: true # Genera 111111 sin enviar email (solo para dev)
  notification:
    WELCOME_USER: http://localhost:5173/login
    RESET_PASSWORD: http://localhost:5173/user/resetpassword.html
    HOME: http://localhost:5173
  scheduling:
    run-tasks-on-startup: false

# CORS Configuration - Development
cors:
  allowed-origins:
    - http://localhost:5173
    - http://localhost:5174
    - http://localhost:3000
    - http://127.0.0.1:5173
    - http://127.0.0.1:5174

# MercadoPago - Development
mercadopago:
  backend.base.url: http://localhost:8085
  frontend.base.url: http://localhost:5173
  webhook-url: ${mercadopago.backend.base.url}/msvc-waturnos/v1.0/webhooks/mercadopago
  oauth-redirect-uri: http://localhost:5173/oauth/mercadopago/callback
