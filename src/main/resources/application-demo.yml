# Demo environment configuration (Render)
# Activate with: SPRING_PROFILES_ACTIVE=demo

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://ep-blue-mountain-ad5nhyod-pooler.c-2.us-east-1.aws.neon.tech:5432/neondb?sslmode=require&currentSchema=waturnos}
    username: ${DB_USERNAME:neondb_owner}
    password: ${DB_PASSWORD}

app:
  baseUrl: https://mcsrv-waturnos.onrender.com
  upload:
    base-dir: /tmp/waturnos-images/
  bypass:
    accessToken: false # En demo env√≠a email real
  notification:
    WELCOME_USER: https://waturnos-backoffice-demo.onrender.com/login
    RESET_PASSWORD: https://waturnos-backoffice-demo.onrender.com/user/resetpassword.html
    HOME: https://waturnos-landing-demo.onrender.com
  scheduling:
    run-tasks-on-startup: ${ENABLE_CRON_ONSTART:false}

# CORS Configuration - Demo
cors:
  allowed-origins:
    - https://backoffice-demo.waturnos.com
    - https://client-demo.waturnos.com
    - https://waturnos-landing-demo.onrender.com
    - https://waturnos-backoffice-demo.onrender.com
    - https://waturnos-client-demo.onrender.com
    - https://mcsrv-waturnos.onrender.com

# MercadoPago - Demo
mercadopago:
  backend.base.url: https://mcsrv-waturnos.onrender.com
